<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <title>ToDo List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles.css">
        <style>
                /* DOM操作に直接関連するCSS */
                .completed {
                        text-decoration: line-through;
                        opacity: 0.6;
                }

                .editing {
                        display: none;
                }

                .editing.active {
                        display: inline;
                }

                .hidden {
                        display: none;
                }
        </style>
</head>

<body>
        <div>
                <input type="text" id="js-todo-input" placeholder="新しいタスクを入力">
                <button id="js-add-button">保存</button>
                <div class="todo-status" id="js-todo-stats"></div>
                <ul id="js-todo-list"></ul>
        </div>

        <div id="js-confirm-dialog" class="modal hidden">
                <p>本当に削除してもよろしいですか？</p>
                <button id="js-confirm-delete-button">OK</button>
                <button id="js-cancel-delete-button">キャンセル</button>
        </div>

        <script src="index.js"></script>
</body>

</html>
